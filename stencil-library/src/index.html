<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <my-checkbox></my-checkbox>
    <my-input></my-input>
    <my-text-area></my-text-area>
  </body>
  <script>
    function attach(element) {
      if (!element) {
        return;
      }

      element.addEventListener('myChange', ev => {
        console.log(`${element.tagName} -- myChange: `, ev.detail);
      });

      element.addEventListener('myInput', ev => {
        console.log(`${element.tagName} -- myInput: `, ev.detail);
      });

      element.addEventListener('myBlur', ev => {
        console.log(`${element.tagName} -- myBlur: `, ev.detail);
      });

      element.addEventListener('myFocus', ev => {
        console.log(`${element.tagName} -- myFocus: `, ev.detail);
      });
    }

    function attachEventListeners() {
      const checkbox = document.querySelector('my-checkbox');
      attach(checkbox);

      const input = document.querySelector('my-input');
      attach(input);

      const textArea = document.querySelector('my-text-area');
      attach(textArea);
    }

    attachEventListeners();
  </script>
</html>
